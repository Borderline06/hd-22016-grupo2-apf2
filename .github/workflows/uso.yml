name: Unused Files Check

on: [push, pull_request]

jobs:
  unused-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Detect unused .js and .css files
        run: |
          echo "Buscando archivos sin uso..."
          for file in $(find assets -type f \( -name "*.css" -o -name "*.js" \)); do
            basename=$(basename $file)
            if ! grep -r "$basename" ./*.html layout/ >/dev/null; then
              echo "Archivo sin uso aparente: $file"
            fi
          done
